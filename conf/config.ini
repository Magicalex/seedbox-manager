; Manager de seedbox (adapt√© pour le tuto de mondedie.fr)
;
; Fichier de configuration :
; yes ou no pour activer les modules
; Si vous n'avez pas de nom de domaine, indiquez l'ip (ex: http://XX.XX.XX.XX/rutorrent)

[user]
active_bloc_info = yes
user_directory = "/"
scgi_folder = "/RPC1"
theme = "default"
owner = no

[nav]
active_rutorrent = yes
url_rutorrent = "http://www.yourdomaine.fr/rutorrent/"
active_cakebox = yes
url_cakebox = "http://www.yourdomaine.fr/cakebox/"

[ftp]
active_ftp = yes
port_ftp = "21"
port_sftp = "22"

[rtorrent]
active_reboot = yes

[support]
active_support = yes
adresse_mail = "contact@exemple.com"

[logout]
url_redirect = "http://www.google.fr"
